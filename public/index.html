  <script id="search-movies" type="text/template">
    <div class="container">
      <div class="row top-buffer">
        <div class="col-lg-1-12">
          <div class="col-sm-4">
            Search movies to add to your list!

          </div>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search movies" name="search" id="search">
              <div class="input-group-btn">
                <button class="btn btn-default" onclick="searchMovies();"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container results">
        <div class="row movies top-buffer">
          <div class="col-md-4">
            <ul class="list-group search-group">
              <a href="javascript:void(0)" class="list-group-item search" onclick="selectedMovie(event)" data-movieid=""></a>
            </ul>
          </div>
          <div class="col-md-8 ">
            <div class="row" id="result">
              <div class="col-md-3">
                <img src=" " alt="" class="img-thumbnail" />
                <button type="button" id="interact" class="btn btn-success btn-block">
                  Add
                </button>
              </div>
              <div class="col-md-5">
                <h1 class="title-poster"></h1><big class="overview"></big>
              </div>
            </div>
            <div class="row top-buffer">
              <div class="col-lg-8">
                <ul class="list-group user-movies">
                  <li class="list-group-item movie clearfix">
                    <span class="pull-right">
                        <button type="button" class="btn btn-xs btn-danger">
                          <span class="glyphicons glyphicon-minus"></span>
                    </button>
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </script>

  <script type="text/template" id="how-to">
    <div class="container">
      <div class="col-lg-4">
        <div class="row">
          <ul class="list-group">
            <li class="list-group-item">First add 20+ movies to your movie list! It doesn't have to be the top 20 list! </li>
            <li class="list-group-item">Click "Play!" and wait for your friends to join!</li>
          </ul>
        </div>
        <div class="row">
          <ul class="list-group">
            <li class="list-group-item">Once in game starts, drag and drop cards to players who you think might like the movie!</li>
            <li class="list-group-item">You'll start seeing movies pop up on the table. These are the cards that have been assigned by everone!</li>
            <li class="list-group-item">If a movie is in your hand and highlighted,it means someone just played that card!</li>
          </ul>
        </div>
        <div class="row">
          <li class="list-group-item">Bin movies you think no one would enjoy. Becareful though because if someone likes it and you binned it, you'll lose points</li>
          <li class="list-group-item">You GET POINTS if you ASSIGN a card and the person has the movie in their "movie list"</li>
          <li class="list-group-item">You GET MORE POINTS if you and another person COLLABORATE and assign the same movie to the SAME PERSON! This works retroactively and if you're first you get more points!</li>
        </ul>
        </div>
      </div>
      <div class="col-lg-1">

      </div>
      <div class="col-lg-7">
        <div class="row">
          <div style='position:relative;padding-bottom:calc(100% / 1.78)'><iframe src='https://gfycat.com/ifr/WatchfulLankyFreshwatereel' frameborder='0' scrolling='no' width='100%' height='100%' style='position:absolute;top:0;left:0;' allowfullscreen></iframe></div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="recommendations" >
    <div class="container rec-results">
      <div class="row movies top-buffer">
        <div class="col-md-4">
          <ul class="list-group rec-group">
            <a href="javascript:void(0)" class="list-group-item rec" onclick="selectedRecommendation(event)" data-movieid=""></a>
          </ul>
        </div>
        <div class="col-md-8 ">
          <div class="row" id="result">
            <div class="col-md-3">
              <img src=" " alt="" class="img-thumbnail" />
              <div class="form-group">
                <label for="sel1">Rating:</label>
                <select class="form-control" id="sel1">
                  <option>5 &#8210; I definitely would watch this.</option>
                  <option>4 &#8210; I would watch or have watched this movie.</option>
                  <option>3 &#8210; I might watch it.</option>
                  <option>2 &#8210; I doubt I would watch this.</option>
                  <option>1 &#8210; I would definitely not watch this.</option>
                </select>
              </div>
              <button type="button" class="btn btn-success btn-block" id="submit-sel">
                Submit
              </button>
              <!-- <button type="button" id="like" class="btn btn-success btn-block">
                Like
              </button>
              <button type="button" id="dislike" class="btn btn-danger btn-block">
                Dislike
              </button> -->
            </div>
            <div class="col-md-5">
              <h1 class="title-poster"></h1><big class="overview"></big>
            </div>
          </div>
        </div>

      </div>
    </div>
  </script>
